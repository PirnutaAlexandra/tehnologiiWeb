<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-top: 30px;
        }

        .container {
            width: 320px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 20px;
        }

        .board {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            border: 4px solid black;
        }

        .cell {
            float: left;
            width: 100px;
            height: 100px;
            border: 2px solid black;
            box-sizing: border-box;
            font-size: 48px;
            line-height: 100px;
            text-align: center;
        }

        .clearfix::after {
            content: "";
            display: table;
            clear: both;
        }

        .cell:hover {
            background-color: #f0f0f0;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <h1>Tic Tac Toe</h1>
    </div>

    <div class="row board clearfix">
        <div class="cell">X</div>
        <div class="cell">O</div>
        <div class="cell">X</div>

        <div class="cell">O</div>
        <div class="cell">X</div>
        <div class="cell">O</div>

        <div class="cell">X</div>
        <div class="cell">O</div>
        <div class="cell"></div>
    </div>
</div>

</body>
</html>
